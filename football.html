<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>HW-16_Spirin</title>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="./jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="index.css">
	<script src="js.js"></script>
</head>
<body>
	<div class="window">
		<div class="panel">
			<div class="btns">
				<span class="btn btn-min"></span>
				<span class="btn btn-max"></span>
				<span class="btn btn-close"></span>
			</div>
		</div>
		<div class="window-content">
			<div class="ball-box">
				<span class="btn-game" id="start-btn">KICK</span>
				<h2 id="goal" class="goal"></h2>
				<div class="power-box">
					100%
					<hr>
					<div class="power-wrap">
						<div class="power"></div>
					</div>
					<hr>
					0%
				</div>
				<div class="ball"></div>
				<div class="vorota"></div>
				<div class="man"></div>
			</div>
		</div>
	</div>
	<div class="taskbar">
		<button  class="start-btn">
			<img src="./img/logo.png" alt="logo">
			<div>Пуск</div>
		</button>
		<div class="right-bar">
			<div class="time">12:00</div>
		</div>
	</div>
	<div class="football-icon">
		<div class="file-name-wrap">
			<span class="file-name">Футбол</span>
		</div>
	</div>
</body>
</html>
